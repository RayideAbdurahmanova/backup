services:
  mysql:
    image: mysql:5.7
    container_name: ramazan_mysql
    restart: always
    environment:
      MYSQL_DATABASE: ramazan_app_db
      MYSQL_USER: ramazan_app_user
      MYSQL_PASSWORD: App_Str0ng!P@ss9
      MYSQL_ROOT_PASSWORD: radacct_root_2025

    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - admin_net
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci


  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ramazan-app:0.0.1-SNAPSHOT
    container_name: ramazan_app
    depends_on:
      - mysql
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Baku
      SPRING_DATASOURCE_USERNAME: ramazan_app_user
      SPRING_DATASOURCE_PASSWORD: App_Str0ng!P@ss9
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - admin_net

networks:
  admin_net:
    driver: bridge

volumes:
  mysql_data: