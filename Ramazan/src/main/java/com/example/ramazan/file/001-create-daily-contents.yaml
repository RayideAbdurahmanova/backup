databaseChangeLog:
  - changeSet:
      id: 001-create-daily-contents
      author: ggg
      changes:
        - createTable:
            tableName: daily_contents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: date
                  type: DATE
              - column:
                  name: ayah_text
                  type: TEXT
              - column:
                  name: ayah_source
                  type: VARCHAR(255)
              - column:
                  name: dua_text
                  type: TEXT
              - column:
                  name: dua_source
                  type: VARCHAR(255)
